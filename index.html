<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body id="bd">
    <div class="container d-flex">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form action="">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel" id="tel">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <div class="form-check form-switch">
                        <input class="form-check-input"  type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-dark" id="botao">Enviar </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
